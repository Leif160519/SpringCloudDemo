spring:
  profiles:
    active: dev
  application:
    name: eureka-ribbon-client
  boot:
    admin:
      client:
        url: "http://192.168.137.73:5000"
server:
  port: 8764

eureka:
  client:
    service-url:
      defaultZone: http://192.168.137.73:8761/eureka/
  instance:
    hostname: 192.168.137.73
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
logging:
  file: "logs/${spring.application.name}.log"
