eureka:
  client:
    service-url:
      defaultZone: http://192.168.137.73:8761/eureka/
  instance:
    hostname: ${eureka.instance.ip-address}
    instance-id: ${eureka.instance.ip-address}:${server.port}
    prefer-ip-address: true
    ip-address: 192.168.137.73
server:
  port: 8080
spring:
  profiles:
    active: dev
  boot:
    admin:
      client:
        url: "http://192.168.137.73:5000"
  application:
    name: eureka-gateway-client
  cloud:
    gateway:
#      discovery:
#        locator:
#          enabled: true #开启服务发现路由规则
#          lower-case-service-id: true #当注册中心为eureka时，设置为true表示开启用小写的serviceId进行基于服务路由的转发，若不配置，默认大写访问，否则会报404
      routes:
      - id: service1_v1
        uri: http://192.168.137.73:8762/v1
        predicates:
        - Path=/hiapi
        - Weight=service1, 25
      - id: service1_v2
        uri: http://192.168.137.73:8762/v2
        predicates:
        - Path=/hiapi
        - Weight=service1, 75
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
logging:
  file: "logs/${spring.application.name}.log"
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.ipc.netty: DEBUG