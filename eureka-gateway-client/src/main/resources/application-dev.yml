eureka:
  instance:
    lease-renewal-interval-in-seconds: 5      # 心跳时间，即服务续约间隔时间（缺省为30s）
    lease-expiration-duration-in-seconds: 10  # 没有心跳的淘汰时间，10秒，即服务续约到期时间（缺省为90s）
    ip-address: 192.168.137.73
    hostname: ${eureka.instance.ip-address}
    instance-id: ${eureka.instance.ip-address}:${server.port}
    prefer-ip-address: true
  client:
    # 向注册中心注册
    fetch-registry: true
    # 服务清单的缓存更新时间，默认30秒一次
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://192.168.137.73:8761/eureka/
server:
  port: 8080

spring:
  cloud:
    gateway:
      #      discovery:
      #        locator:
      #          enabled: true #开启服务发现路由规则
      #          lower-case-service-id: true #当注册中心为eureka时，设置为true表示开启用小写的serviceId进行基于服务路由的转发，若不配置，默认大写访问，否则会报404
      routes:
      - id: service1_v1
        uri: http://192.168.137.73:8762/v1
        predicates:
        - Path=/hiapi
        - Weight=service1, 25
      - id: service1_v2
        uri: http://192.168.137.73:8762/v2
        predicates:
        - Path=/hiapi
        - Weight=service1, 75
  boot:
    admin:
      client:
        url: "http://192.168.137.73:5000"