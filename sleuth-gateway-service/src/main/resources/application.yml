eureka:
  client:
    service-url:
      defaultZone: http://192.168.137.73:8761/eureka/
server:
  port: 5001
spring:
  profiles:
    active: dev
  boot:
    admin:
      client:
        url: "http://192.168.137.73:5000"
  application:
    name: gateway-service
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://192.168.137.73:9411
zuul:
  routes:
    api-a:
      path: /user-api/**
      serviceId: user-service
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
logging:
  file: "logs/${spring.application.name}.log"